<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Importance example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <style>
            .important {
                color: blue !important;
            }
        </style>
    </head>
    <body>
        <p class="important" style="color: red;">This is a red color.</p>   <!--Inline css which is shown above has more importance than the header used style-->

    </body>
</html>
