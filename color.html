<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Colors in HTML</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            h1{
                color: aqua;
            }

            p{
                color: #45c218;
            }
            p.special{
                color: blue;
            }
            h1.special{
                color: rgb(180, 30, 148);
            }
            h1#special{
                font-style: italic;
                color: black;
            }
        </style>
    </head>
    <body>

        <h1>This is s Heading size 1.</h1>
        <p>Example of a Paragraph</p>
        <p class="special">Hey this is another paragraph.</p>
        <h1 class="special">Hey I am another Heading.</h1>
        <h1 id="special">Another type of Heading.</h1>

<h2 id="special">Another type of Heading.</h2>

    </body>
</html>
